<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root{
        --PrimaryColor: #0F112B;
        --SecondaryColor: #25245F;
        --AccedentColor: #AA54A0;
    }
</style>
 
</head>
<body class="bg-[#0F112B] text-gray-400 font-sans">
  <!-- Navigation Bar -->
<nav class="flex flex-wrap items-center justify-between py-4 px-4 md:px-8">
    <img src="logo.png" class="w-24 md:w-32" alt="Logo">
  
    <!-- Hamburger Button -->
    <label for="menu-toggle" class="md:hidden cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-[#AA54A0]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </label>
    
    <!-- Hidden Checkbox for Toggle -->
    <input type="checkbox" id="menu-toggle" class="hidden peer">
  
    <!-- Navigation Links -->
    <ul 
      class="hidden peer-checked:flex flex-col md:flex md:flex-row md:space-x-6 lg:space-x-8 font-medium text-lg lg:text-2xl w-full md:w-auto md:items-center mt-4 md:mt-0"
    >
      <li><a class="text-white hover:text-[#AA54A0]" href="index.html">Courses</a></li>
      <li><a class="text-white hover:text-[#AA54A0]" href="Roadmaps.html">Roadmaps</a></li>
      <li><a class="text-white hover:text-[#AA54A0]" href="forum.html">Forum</a></li>
      <li><a class="text-white hover:text-[#AA54A0]" href="contact.html">Contact Us</a></li>
    </ul>
  
    <a 
      href="login.html" 
      class="btn btn-primary rounded-full py-2 md:py-3 px-5 md:px-6 bg-[#AA54A0] text-white"
    >
      Sign Up
    </a>
  </nav>
  
  <!--sign in-->
  <!-- boxes container -->
    <div class="box-container grid grid-cols-1 md:grid-cols-2    text-white md:w-[70%] my-[3%] mx-auto p-8">
        <div class="left-box   pt-5 pl-2   bg-[--SecondaryColor] " data-aos="fade-right">
        <div class="header ">
            <img src="images/logo.png" alt="" class="w-auto h-10">
        </div>
        <div class="info pl-10 md:pl-0 md:ml-[14%] my-10  w-[100%]  ">
            <h1 class="text-[--AccedentColor] font-bold text-4xl mb-2">welcome back</h1>
            <span class="text-xl text-pink-200">please enter your details</span>
            <!-- sign with google container -->
            <div class="sign-in w-[75%]  flex my-6 py-3 rounded-lg  items-center justify-center border-2 border-[--AccedentColor]  hover:bg-[--AccedentColor] cursor-pointer">
                <img src="google.png" class="w-[40px] px-2">
                <h2 class="font-medium capitalize">sign in with google</h2>
            </div>

            <!-- form -->

            <form action="" method="post" class=" w-[75%] md:w-[75%]">
                <!-- inputs -->
                <div class="input-box  w-[100%] mb-3">
                    <label for="" class="font-medium text-xl  ">Email address</label>
                <input type="text" name="" id="" placeholder=" " class="block  w-[100%] mt-2 bg-transparent text-white outline-none border-[2px] border-[--AccedentColor]  py-2 px-3 rounded-md">
                
                </div>
                <div class="input-box  w-[100%] mb-4">
                    <label for="" class="font-medium text-xl  ">password</label>
                <input type="text" name="" id="" placeholder=" " class="block  w-[100%] mt-2 bg-transparent text-white outline-none border-[2px] border-[--AccedentColor]  py-2 px-3 rounded-md">
                
                </div>

                <!-- privecy party -->

                <div class="privecy flex justify-between ">
                    <div class="remember">
                        <input type="checkbox" id="check" >
                        <label for="check" class="capitalize  " >remmember me</label>
                    </div>
                    <a href="#" class="text-[blue] font-medium capitalize underline">forgot password</a>
                </div>

                <!-- submit button -->
                <div class="btn bg-[--AccedentColor] text-center py-2 my-4 rounded-md  hover:border-2  hover:border-[--AccedentColor] hover:bg-transparent cursor-pointer" >
                    <button type="submit" class="text-md">Sign in</button>
                </div>

                <!--  sign up & new account -->

                <div class="privecy  flex justify-center ">
                    <div class="account">
                        <p class="text-sm  ">Don't have an account? </p>
                    </div>
                    <a href="#" class="text-[blue] text-sm ml-2 font-medium capitalize underline">sign up</a>
                </div>





                


            </form>

        </div>

        </div>
        <div class="img-box  h-75 bg-red-400 bg-[url('login-page.png')] bg-cover  bg-center h-75" data-aos="fade-left">  
        </div>

    </div>



  <!-- Footer -->
  <footer>
    <div class="text-center text-gray-400 mt-10 border-t border-gray-700 pt-5 pb-10">
        <p>&copy; 2025 QalinCodes.com - <a href="#" class="text-[#b34fa2] hover:underline">Privacy</a> | <a href="#" class="text-[#b34fa2] hover:underline">Terms of Service</a></p>
    </div>
</footer>

 <!-- animation link -->
 <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


  <script>
    AOS.init();
  </script>
</body>
